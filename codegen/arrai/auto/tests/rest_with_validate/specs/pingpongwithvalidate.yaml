openapi: '3.1.0'

info:
  title: Ping Pong
  version: '1.0'

paths:
  /ping-with-validate:
    post:
      parameters:
        - $ref: '#/components/parameters/headerLength'
        - $ref: '#/components/parameters/headerPattern'
      requestBody:
        required: true
        content:
          application/json; charset = utf-8:
            schema:
              $ref: "#/components/schemas/PingWithValidateRequest"
      responses:
        '200':
          description: OK
  /ping-path-param-with-validate/{pathWithPattern}/{pathWithLength}:
    get:
      parameters:
        - $ref: '#/components/parameters/PathWithPattern'
        - $ref: '#/components/parameters/PathWithLength'
      responses:
        '200':
          description: OK

components:
  schemas:
    toRefWithLength:
      type: string
      minLength: 1
      maxLength: 2
    toRefOfArrayWithLength:
      type: array
      items:
        type: string
        maxLength: 3
    arrayObjectDetails:
      type: object
      properties:
        stringWithLength:
          type: string
          minLength: 2
          maxLength: 7
    PingWithValidateRequest:
      type: object
      required:
        - validSize
      properties:
        validLength:
          type: string
          minLength: 2
          maxLength: 7
        validSize:
          type: integer
          minimum: 3
          maximum: 10
        exclusiveSize:
          type: integer
          exclusiveMinimum: 3
          exclusiveMaximum: 10
        exclusiveSizeOld:
          type: integer
          minimum: 3
          maximum: 10
          exclusiveMinimum: true
          exclusiveMaximum: true
        nonExclusiveSizeOld:
          type: integer
          minimum: 3
          maximum: 10
          exclusiveMinimum: false
          exclusiveMaximum: false
        largeNumber:
          type: integer
          format: int64
          maximum: 9999999
        floatWithFractional:
          type: number
          minimum: 1
          maximum: 999999999.99
        patternSimple:
          type: string
          pattern: 'aaa'
        patternWithNegativeLookahead:
          type: string
          pattern: '^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$'
        enumString:
          type: string
          enum:
            - Val1
            - Val2
            - Val3
            - Val With Spaces
            - Val	With	Tabs
        enumStringRef:
          $ref: '#/components/schemas/enumString'
        enumInt:
          type: integer
          enum:
            - 1
            - 2
            - 3
        refWithLength:
          $ref: '#/components/schemas/toRefWithLength'
        refOfArrayWithLength:
          $ref: '#/components/schemas/toRefOfArrayWithLength'
        arrayOfObjects:
          type: array
          items:
            $ref: '#/components/schemas/arrayObjectDetails'
        arrayOfEnumString:
          type: array
          items:
            type: string
            enum:
              - Val1
              - Val2
              - Val3
    enumString:
      type: string
      enum:
        - Val1
        - Val2
        - Val3
        - Val With Spaces
        - Val	With	Tabs
  parameters:
    headerLength:
      name: headerLength
      in: header
      required: true
      schema:
        type: string
        minLength: 2
        maxLength: 7
    headerPattern:
      name: headerPattern
      in: header
      schema:
        type: string
        pattern: '^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$'
    PathWithPattern:
      name: pathWithPattern
      in: path
      required: true
      schema:
        type: string
        pattern: ^[a-f0-9]{12}$
    PathWithLength:
      name: pathWithLength
      in: path
      required: true
      schema:
        type: string
        minLength: 2
        maxLength: 7
